<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Joe's Burger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <h2>Chicken Burger</h2>
          <p>Chicken, lettuce, mayo</p>
          <img src="chicken.jpeg" alt="A chicken burger" class="img-fluid" />
          <h2>Breakfast Burger</h2>
          <p>Beef, Egg, Bacon, Tomato, Mayo</p>
          <img
            src="breakfast.jpeg"
            alt="A breakfast burger"
            class="img-fluid"
          />
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Chicken Burger</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Breakfast Burger</td>
              <td>$10.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
